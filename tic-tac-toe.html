<html>
    <head>
        <style>
            body { margin: 0; padding: 0; }
        </style>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.5/p5.js"></script>
        <script>

        function Game() {
            this.ended = false;
            this.turn = 0;
            this.field = [[2, 2, 2],
                          [2, 2, 2],
                          [2, 2, 2]]

            noFill()
            rect(0, 0, 299, 299)
            rect(0, 0, 299, 199)
            rect(0, 0, 299, 99)
            rect(0, 0, 199, 299)
            rect(0, 0, 99, 299)

        }

        Game.prototype.checkWin = function() {
            for (var i = 0; i < 3; ++i) {
                var rows = [0, 0, 0];
                var columns = [0, 0, 0];
                for (var j = 0; j < 3; ++j) {
                    rows[this.field[i][j]]++;
                    columns[this.field[j][i]]++;
                }
                if (rows[0] == 3 || columns[0] == 3) {
                    return 0;
                }
                if (rows[1] == 3 || columns[1] == 3) {
                    return 1;
                }
            }

            var diag = [0, 0, 0];
            var inv_diag = [0, 0, 0];

            for (var i = 0; i < 3; ++i) {
                diag[this.field[i][i]]++;
                inv_diag[this.field[2 - i][i]]++;
            }
            if (diag[0] == 3 || inv_diag[0] == 3) {
                return 0;
            }
            if (diag[1] == 3 || inv_diag[1] == 3) {
                return 1;
            }
            return 2;
         
        }

        Game.prototype.makeTurn = function(row, column) {
            if (this.ended || this.field[row][column] != 2) {
                return;
            }

            if (this.turn == 0) {
                ellipse(100 * column + 50, 100 * row + 50, 50, 50);
            } else {
                line(100 * column + 10,
                     100 * row + 10, 
                     100 * (column + 1) - 10, 
                     100 * (row + 1) - 10);

                line(100 * (column + 1) - 10, 
                     100 * row + 10, 
                     100 * column + 10,
                     100 * (row + 1) - 10);
            }
            
            this.field[row][column] = this.turn;

            var who = this.checkWin();
            if (who != 2) {
                alert(who);
                end = true;
            }

            this.turn = 1 - this.turn;
        }

        function Robot(game) {
            this.game = game
        }

        Robot.prototype.makeTurn = function() {
            for (var i = 0; i < 2; ++i) {
                for (var j = 0; j < 2; ++j) {
                    if (game.field[i][j] == 2) {
                        game.makeTurn(i, j);
                        return;
                    }
                }
            }
        }

        var game = undefined
        var robot = undefined

        function setup() {
            createCanvas(600, 300);
            game = new Game()
            robot = new Robot(game)
        }

        function mouseClicked() {
            column = int(mouseX / 100);
            row = int(mouseY / 100);
            game.makeTurn(row, column);
            robot.makeTurn()
            return false;
        }

        function draw() {
        }

        </script>
    </head>
    <body id="body">
    </body>
</html>
