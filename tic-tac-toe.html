<html>
    <head>
        <style>
            body { margin: 0; padding: 0; }
        </style>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.5/p5.js"></script>
        <script>

        var turn = 0
        var field = [
                     [-1, -1, -1],
                     [-1, -1, -1],
                     [-1, -1, -1]
                    ]

        function setup() {
            createCanvas(600, 300);
            noFill()
            rect(0, 0, 299, 299)
            rect(0, 0, 299, 199)
            rect(0, 0, 299, 99)
            rect(0, 0, 199, 299)
            rect(0, 0, 99, 299)
        }

        function makeTurn(column, row) {
            if (field[row][column] != -1) {
                return false;
            }

            if (turn == 0) {
                ellipse(100 * column + 50, 100 * row + 50, 50, 50);
            } else {
                line(100 * column + 10,
                     100 * row + 10, 
                     100 * (column + 1) - 10, 
                     100 * (row + 1) - 10);

                line(100 * (column + 1) - 10, 
                     100 * row + 10, 
                     100 * column + 10,
                     100 * (row + 1) - 10);
            }
            
            field[row][column] = turn;
            turn = 1 - turn;
        }

        function mouseClicked() {
            column = int(mouseX / 100);
            row = int(mouseY / 100);
            makeTurn(column, row);
            return false;
        }

        function draw() {
        }

        </script>
    </head>
    <body id="body">
    </body>
</html>
